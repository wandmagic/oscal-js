      This OSCAL-based FedRAMP SSP Template can be used for the FedRAMP Low, Moderate, and High baselines.

      Guidance for OSCAL-based FedRAMP Tailored Low Impact - Software as a Service (LI-SaaS) content has not yet been developed.
    roles:
    - id: fedramp-pmo
      title: FedRAMP Program Management Office
      description: The FedRAMP PMO resides within GSA and supports agencies and cloud service providers through the FedRAMP authorization process and maintains a secure repository of FedRAMP authorizations to enable reuse of security packages.
    - id: fedramp-jab
      title: FedRAMP Program Management Office
      description: "Members of the JAB include the chief information officers (CIOs) from the Department of Defense, Department of Homeland Security, and General Services Administration. The JAB serves as the primary governance and decision-making body for FedRAMP."
    - id: prepared-by
      title: Prepared By
      description: "The organization that prepared this SSP. If developed in-house, this is the CSP itself."
    - id: prepared-for
      title: Prepared For
      description: The organization for which this SSP was prepared. Typically the CSP.
    - id: content-approver
      title: System Security Plan Approval
      description: The individual or individuals accountable for the accuracy of this SSP.
    - short-name: CSP
      id: cloud-service-provider
      title: Cloud Service Provider
    - id: system-owner
      title: Information System Owner
      description: The individual within the CSP who is ultimately accountable for everything related to this system.
    - id: authorizing-official
      title: Authorizing Official
      description: The individual or individuals who must grant this system an authorization to operate.
    - id: authorizing-official-poc
      title: Authorizing Official's Point of Contact
      description: The individual representing the authorizing official.
    - id: system-poc-management
      title: Information System Management Point of Contact (POC)
      description: The highest level manager who responsible for system operation on behalf of the System Owner.
    - id: system-poc-technical
      title: Information System Technical Point of Contact
      description: The individual or individuals leading the technical operation of the system.
    - id: system-poc-other
      title: General Point of Contact (POC)
      description: "A general point of contact for the system, designated by the system owner."
    - id: information-system-security-officer
      title: System Information System Security Officer (or Equivalent)
      description: The individual accountable for the security posture of the system on behalf of the system owner.
    - id: privacy-poc
      title: Privacy Official's Point of Contact
      description: The individual responsible for the privacy threshold analysis and if necessary the privacy impact assessment.
    - id: asset-owner
      title: Owner of an inventory item within the system.
    - id: asset-administrator
      title: Administrative responsibility an inventory item within the system.
    - id: isa-poc-local
      title: ICA POC (Local)
      remarks: Remove this role if there are no ICAs.
      description: The point of contact for an interconnection on behalf of this system.
    - id: isa-poc-remote
      title: ICA POC (Remote)
      remarks: Remove this role if there are no ICAs.
      description: The point of contact for an interconnection on behalf of this external system to which this system connects.
    - id: isa-authorizing-official-local
      title: ICA Signatory (Local)
      remarks: Remove this role if there are no ICAs.
      description: Responsible for signing an interconnection security agreement on behalf of this system.
    - id: isa-authorizing-official-remote
      title: ICA Signatory (Remote)
      remarks: Remove this role if there are no ICAs.
      description: Responsible for signing an interconnection security agreement on behalf of the external system to which this system connects.
