        name: statement
      - prose: |-
          An event is an observable occurrence in a system. The types of events that require logging are those events that are significant and relevant to the security of systems and the privacy of individuals. Event logging also supports specific monitoring and auditing needs. Event types include password changes, failed logons or failed accesses related to systems, security or privacy attribute changes, administrative privilege usage, PIV credential usage, data action changes, query parameters, or external credential usage. In determining the set of event types that require logging, organizations consider the monitoring and auditing appropriate for each of the controls to be implemented. For completeness, event logging includes all protocols that are operational and supported by the system.

          To balance monitoring and auditing requirements with other system needs, event logging requires identifying the subset of event types that are logged at a given point in time. For example, organizations may determine that systems need the capability to log every file access successful and unsuccessful, but not activate that capability except for specific circumstances due to the potential burden on system performance. The types of events that organizations desire to be logged may change. Reviewing and updating the set of logged events is necessary to help ensure that the events remain relevant and continue to support the needs of the organization. Organizations consider how the types of logging events can reveal information about individuals that may give rise to privacy risk and how best to mitigate such risks. For example, there is the potential to reveal personally identifiable information in the audit trail, especially if the logging event is based on patterns or time of usage.

          Event logging requirements, including the need to log specific event types, may be referenced in other controls and control enhancements. These include [AC-2(4)](#ac-2.4), [AC-3(10)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#ac-3.10), [AC-6(9)](#ac-6.9), [AC-17(1)](#ac-17.1), [CM-3f](#cm-3_smt.f), [CM-5(1)](#cm-5.1), [IA-3(3)(b)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#ia-3.3_smt.b), [MA-4(1)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#ma-4.1), [MP-4(2)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#mp-4.2), [PE-3](#pe-3), [PM-21](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#pm-21), [PT-7](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#pt-7), [RA-8](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#ra-8), [SC-7(9)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sc-7.9), [SC-7(15)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sc-7.15), [SI-3(8)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#si-3.8), [SI-4(22)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#si-4.22), [SI-7(8)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#si-7.8) , and [SI-10(1)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#si-10.1) . Organizations include event types that are required by applicable laws, executive orders, directives, policies, regulations, standards, and guidelines. Audit records can be generated at various levels, including at the packet level as information traverses the network. Selecting the appropriate level of event logging is an important part of a monitoring and auditing capability and can identify the root causes of problems. When defining event types, organizations consider the logging necessary to cover related event types, such as the steps in distributed, transaction-based processes and the actions that occur in service-oriented architectures.
        id: au-2_gdn
        name: guidance
