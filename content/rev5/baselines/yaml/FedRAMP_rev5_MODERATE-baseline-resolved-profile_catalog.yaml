      - prose: |-
          Continuous monitoring at the system level facilitates ongoing awareness of the system security and privacy posture to support organizational risk management decisions. The terms "continuous" and "ongoing" imply that organizations assess and monitor their controls and risks at a frequency sufficient to support risk-based decisions. Different types of controls may require different monitoring frequencies. The results of continuous monitoring generate risk response actions by organizations. When monitoring the effectiveness of multiple controls that have been grouped into capabilities, a root-cause analysis may be needed to determine the specific control that has failed. Continuous monitoring programs allow organizations to maintain the authorizations of systems and common controls in highly dynamic environments of operation with changing mission and business needs, threats, vulnerabilities, and technologies. Having access to security and privacy information on a continuing basis through reports and dashboards gives organizational officials the ability to make effective and timely risk management decisions, including ongoing authorization decisions.

          Automation supports more frequent updates to hardware, software, and firmware inventories, authorization packages, and other system information. Effectiveness is further enhanced when continuous monitoring outputs are formatted to provide information that is specific, measurable, actionable, relevant, and timely. Continuous monitoring activities are scaled in accordance with the security categories of systems. Monitoring requirements, including the need for specific monitoring, may be referenced in other controls and control enhancements, such as [AC-2g](#ac-2_smt.g), [AC-2(7)](#ac-2.7), [AC-2(12)(a)](#ac-2.12_smt.a), [AC-2(7)(b)](#ac-2.7_smt.b), [AC-2(7)(c)](#ac-2.7_smt.c), [AC-17(1)](#ac-17.1), [AT-4a](#at-4_smt.a), [AU-13](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#au-13), [AU-13(1)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#au-13.1), [AU-13(2)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#au-13.2), [CM-3f](#cm-3_smt.f), [CM-6d](#cm-6_smt.d), [CM-11c](#cm-11_smt.c), [IR-5](#ir-5), [MA-2b](#ma-2_smt.b), [MA-3a](#ma-3_smt.a), [MA-4a](#ma-4_smt.a), [PE-3d](#pe-3_smt.d), [PE-6](#pe-6), [PE-14b](#pe-14_smt.b), [PE-16](#pe-16), [PE-20](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#pe-20), [PM-6](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#pm-6), [PM-23](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#pm-23), [PM-31](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#pm-31), [PS-7e](#ps-7_smt.e), [SA-9c](#sa-9_smt.c), [SR-4](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sr-4), [SC-5(3)(b)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sc-5.3_smt.b), [SC-7a](#sc-7_smt.a), [SC-7(24)(b)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sc-7.24_smt.b), [SC-18b](#sc-18_smt.b), [SC-43b](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sc-43_smt.b) , and [SI-4](#si-4).
