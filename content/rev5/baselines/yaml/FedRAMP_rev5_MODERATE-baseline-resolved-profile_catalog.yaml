        id: sc-2_smt
        name: statement
      - prose: "System management functionality includes functions that are necessary to administer databases, network components, workstations, or servers. These functions typically require privileged user access. The separation of user functions from system management functions is physical or logical. Organizations may separate system management functions from user functions by using different computers, instances of operating systems, central processing units, or network addresses; by employing virtualization techniques; or some combination of these or other methods. Separation of system management functions from user functions includes web administrative interfaces that employ separate authentication methods for users of any other system resources. Separation of system and user functions may include isolating administrative interfaces on different domains and with additional access controls. The separation of system and user functionality can be achieved by applying the systems security engineering design principles in [SA-8](#sa-8) , including [SA-8(1)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sa-8.1), [SA-8(3)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sa-8.3), [SA-8(4)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sa-8.4), [SA-8(10)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sa-8.10), [SA-8(12)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sa-8.12), [SA-8(13)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sa-8.13), [SA-8(14)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sa-8.14) , and [SA-8(18)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/FedRAMP_rev5_catalog_tailoring_profile.xml#sa-8.18)."
