      - prose: |-
          System monitoring includes external and internal monitoring. External monitoring includes the observation of events occurring at external interfaces to the system. Internal monitoring includes the observation of events occurring within the system. Organizations monitor systems by observing audit activities in real time or by observing other system aspects such as access patterns, characteristics of access, and other actions. The monitoring objectives guide and inform the determination of the events. System monitoring capabilities are achieved through a variety of tools and techniques, including intrusion detection and prevention systems, malicious code protection software, scanning tools, audit record monitoring software, and network monitoring software.

          Depending on the security architecture, the distribution and configuration of monitoring devices may impact throughput at key internal and external boundaries as well as at other locations across a network due to the introduction of network throughput latency. If throughput management is needed, such devices are strategically located and deployed as part of an established organization-wide security architecture. Strategic locations for monitoring devices include selected perimeter locations and near key servers and server farms that support critical applications. Monitoring devices are typically employed at the managed interfaces associated with controls [SC-7](#sc-7) and [AC-17](#ac-17) . The information collected is a function of the organizational monitoring objectives and the capability of systems to support such objectives. Specific types of transactions of interest include Hypertext Transfer Protocol (HTTP) traffic that bypasses HTTP proxies. System monitoring is an integral part of organizational continuous monitoring and incident response programs, and output from system monitoring serves as input to those programs. System monitoring requirements, including the need for specific types of system monitoring, may be referenced in other controls (e.g., [AC-2g](#ac-2_smt.g), [AC-2(7)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#ac-2.7), [AC-2(12)(a)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#ac-2.12_smt.a), [AC-17(1)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#ac-17.1), [AU-13](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#au-13), [AU-13(1)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#au-13.1), [AU-13(2)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#au-13.2), [CM-3f](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#cm-3_smt.f), [CM-6d](#cm-6_smt.d), [MA-3a](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#ma-3_smt.a), [MA-4a](#ma-4_smt.a), [SC-5(3)(b)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#sc-5.3_smt.b), [SC-7a](#sc-7_smt.a), [SC-7(24)(b)](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#sc-7.24_smt.b), [SC-18b](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#sc-18_smt.b), [SC-43b](file:/home/runner/work/oscal-js/oscal-js/content/rev5/baselines/xml/NIST_SP-800-53_rev5_catalog.xml#sc-43_smt.b) ). Adjustments to levels of system monitoring are based on law enforcement information, intelligence information, or other sources of information. The legality of system monitoring activities is based on applicable laws, executive orders, directives, regulations, policies, standards, and guidelines.
        name: guidance
